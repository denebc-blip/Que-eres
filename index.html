<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Qué Barbie de película eres?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fcd1e3, #ffe3f4);
      color: #4b004b;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #d60087;
    }

    .question {
      margin-bottom: 30px;
    }

    .question h2 {
      font-size: 1.3em;
      color: #c2185b;
    }

    .question label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      background-color: #d60087;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    #result {
      margin-top: 40px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #88004d;
    }

    img.result-img {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>🌟 ¿Qué Barbie de película eres? 🌟</h1>

  <form id="quizForm">

    <div class="question">
      <h2>1. ¿Cuál de estas actividades te gusta más?</h2>
      <label><input type="radio" name="q1" value="A"> Diseñar ropa o hacer manualidades creativas.</label>
      <label><input type="radio" name="q1" value="B"> Bailar ballet o ver obras de teatro.</label>
      <label><input type="radio" name="q1" value="C"> Explorar la naturaleza y soñar con mundos mágicos.</label>
      <label><input type="radio" name="q1" value="D"> Hacer coreografías con tus amigas.</label>
      <label><input type="radio" name="q1" value="E"> Ayudar a los demás y ser un ejemplo.</label>
    </div>

    <div class="question">
      <h2>2. Si fueras una princesa, ¿qué poder te gustaría tener?</h2>
      <label><input type="radio" name="q2" value="A"> Crear belleza donde sea.</label>
      <label><input type="radio" name="q2" value="B"> Viajar entre mundos con la danza.</label>
      <label><input type="radio" name="q2" value="C"> Hablar con animales mágicos.</label>
      <label><input type="radio" name="q2" value="D"> Iluminar con tu energía en grupo.</label>
      <label><input type="radio" name="q2" value="E"> Transformar a otros con inspiración.</label>
    </div>

    <div class="question">
      <h2>3. ¿Qué color prefieres?</h2>
      <label><input type="radio" name="q3" value="A"> Rosa brillante.</label>
      <label><input type="radio" name="q3" value="B"> Rosa pastel o blanco.</label>
      <label><input type="radio" name="q3" value="C"> Azul lavanda o violeta.</label>
      <label><input type="radio" name="q3" value="D"> Rosa con dorado.</label>
      <label><input type="radio" name="q3" value="E"> Rosado suave y elegante.</label>
    </div>

    <div class="question">
      <h2>4. ¿Cómo te describen tus amigos?</h2>
      <label><input type="radio" name="q4" value="A"> Creativa y con estilo.</label>
      <label><input type="radio" name="q4" value="B"> Elegante y soñadora.</label>
      <label><input type="radio" name="q4" value="C"> Dulce y protectora.</label>
      <label><input type="radio" name="q4" value="D"> Divertida y energética.</label>
      <label><input type="radio" name="q4" value="E"> Responsable y valiente.</label>
    </div>

    <div class="question">
      <h2>5. Elige una frase que te represente:</h2>
      <label><input type="radio" name="q5" value="A"> “La moda es magia.”</label>
      <label><input type="radio" name="q5" value="B"> “La danza es libertad.”</label>
      <label><input type="radio" name="q5" value="C"> “Creo en la magia y en el amor.”</label>
      <label><input type="radio" name="q5" value="D"> “¡A bailar se ha dicho!”</label>
      <label><input type="radio" name="q5" value="E"> “Una princesa también puede cambiar el mundo.”</label>
    </div>

    <button type="button" onclick="showResult()">Ver mi resultado</button>
  </form>

  <div id="result"></div>

  <script>
    function showResult() {
      const answers = ['q1', 'q2', 'q3', 'q4', 'q5'].map(q => {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        return selected ? selected.value : null;
      });

      if (answers.includes(null)) {
        alert("¡Por favor responde todas las preguntas!");
        return;
      }

      const count = { A: 0, B: 0, C: 0, D: 0, E: 0 };
      answers.forEach(ans => count[ans]++);

      const resultKey = Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b);

      const results = {
        A: {
          text: "🎀 ¡Eres Barbie en Moda Mágica en París!",
          img: "img/b1.jpg"
        },
        B: {
          text: "🩰 ¡Eres Barbie en El Cascanueces!",
          img: "img/b2.jpg"
        },
        C: {
          text: "🦄 ¡Eres Barbie en El Lago de los Cisnes!",
          img: "img/b3.jpg"
        },
        D: {
          text: "👑 ¡Eres Barbie en Las 12 Princesas Bailarinas!",
          img: "img/8d2db14f-473b-4610-8e23-83cc3fd21a88.jpg"
        },
        E: {
          text: "✨ ¡Eres Barbie en Escuela de Princesas!",
          img: "img/MIB2BENBIFDYHLQZ2B6S2W74GM.jpg"
        }
      };

      const result = results[resultKey];

      document.getElementById("result").innerHTML = `
        <p>${result.text}</p>
        <img class="result-img" src="${result.img}" alt="Resultado Barbie">
      `;
    }
  </script>

</body>
</html>
